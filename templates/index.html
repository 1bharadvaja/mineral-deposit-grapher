<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Data for Voxel Plot</title>
</head>
<body>
  <h1>Upload Data for Voxel Plot</h1>
  <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
    <label for="datafile">Select CSV file:</label>
    <input type="file" name="datafile" id="datafile" accept=".csv" multiple>
    <br><br>
    <button type="submit">Upload and Generate Plot</button>
  </form>
</body>
</html>
